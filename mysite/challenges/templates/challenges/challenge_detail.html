{% extends 'base.html' %}

{% block content %}
  <p>{{object.title}}  <span class="badge badge-success">{{object.difficulty}}</span></p>
  <p class="text-muted"><small>{{object.c_id}} {{object.tags}}</small></p>
  {{object.instructions |safe}}

  <h2>Solutions</h2>
  {% for solution in object.solution_set.all %}
  <div class="card m-2">
  	<div class="card-body">
        {{solution.html |safe}}
  	</div>
  </div>
  {% endfor %}
{% endblock %}
